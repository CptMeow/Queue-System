<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าจอแสดงผลคิว</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .section {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .section h1, .section h2 {
            margin: 0;
            color: #333;
        }
        .section p {
            margin: 5px 0;
            color: #666;
        }
        #queueList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .queue-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .queue-item h2 {
            margin: 0;
        }
        .queue-item p {
            margin: 5px 0;
        }
        .full-width {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ส่วนที่ 1: ข้อความทั่วไป -->
        <div class="section" id="hospitalInfo">
            <h1>ชื่อโรงพยาบาล</h1>
            <p>ยินดีต้อนรับสู่ระบบจัดการคิวของเรา</p>
        </div>

        <!-- ส่วนที่ 2: รายการคิว -->
        <div class="section" id="queueList">
            <h2 class="full-width">รายการคิวปัจจุบัน</h2>
            <!-- คิวจะถูกสร้างและเพิ่มใน JavaScript -->
        </div>

        <!-- ส่วนที่ 3: ข้อความรายละเอียดติดต่อ -->
        <div class="section" id="contactInfo">
            <h2>รายละเอียดติดต่อ</h2>
            <p>โทร: 123-456-789</p>
            <p>อีเมล: contact@hospital.com</p>
            <p>ที่อยู่: 123 ถนนสุขุมวิท กรุงเทพฯ 10110</p>
        </div>
    </div>

    <script src="queue-display.js"></script>
</body>
</html>
