<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าจอรอคิว</title>
  
  <meta name="referrer" content="no-referrer">
  <!-- AdminLTE/Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  
  <style>
    .room-section {
      margin-bottom: 20px;
      display: none; /* ซ่อนไว้โดยเริ่มต้น */
    }
    .room-name {
      font-size: 1.5em;
      font-weight: bold;
    }
    .queue-info {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .queue-next {
      font-size: 2em;
      font-weight: bold;
      color: #ffffff;
      padding: 10px;
      border-radius: 8px;
    }
    .card-body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4" id="app">
    <h1 class="text-center mb-4">หน้าจอรอคิว</h1>

    <!-- นาฬิกา -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="info-box bg-info">
          <span class="info-box-icon"><i class="far fa-clock"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">เวลาปัจจุบัน</span>
            <span class="info-box-number">{{ time }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- แสดงข้อมูลคิวแยกตามแต่ละห้อง -->
    <div class="row">
      <div v-for="room in rooms" :key="room.roomNumber" class="col-md-4 room-section" v-if="room.isActive">
        <div class="card card-primary" :style="{ backgroundColor: room.rgbColor }">
          <div class="card-header">
            <h3 class="card-title">{{ room.roomName }}</h3>
          </div>
          <div class="card-body">
            <p class="queue-info">คิวปัจจุบัน: 
              <span v-if="room.currentQueue">{{ room.currentQueue }}</span><span v-else>ไม่มีคิว</span>
            </p>

            <!-- คิวถัดไปของแต่ละห้อง -->
            <p class="queue-info">
              คิวถัดไป: 
              <span class="queue-next">{{ room.nextQueue }}</span>
            </p>

            <p class="queue-info">คิวที่เรียกไปแล้ว:</p>
            <ul>
              <li
