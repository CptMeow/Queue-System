<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>หน้าจอรอคิว</title>

  <!-- AdminLTE/Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body id="page-top">
  <div id="app">
    <nav class="navbar navbar-expand-lg bg-nav text-uppercase" id="mainNav">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100">
          <span class="navbar-brand text-white">
            <h2 class="mb-0">ห้องตรวจหัวใจและหลอดเลือด ตึกเพชรรัตน์ ชั้น 2</h2>
          </span>
          <div class="d-flex align-items-center">
            <!-- นาฬิกา -->
            <h3 class="text-left mb-0 text-white"style="width:450px">
              <span class="info-box-icon me-2"><i class="far fa-clock"></i></span>
              <span class="info-box-text">{{ thaiDate }} เวลา {{ time }}</span>
            </h3>
            <button @click="toggleFullScreen" class="btn btn-secondary ml-2">
              <i :class="isFullScreen ? 'fas fa-compress' : 'fas fa-expand'"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section id="main-content">
      <div class="container-fluid">
        <!-- แสดงข้อมูลคิวแยกตามแต่ละห้องที่เปิดใช้งาน -->
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="text-big-size text-center" width="30%">ห้องตรวจ</th>
                    <th class="text-big-size text-center" width="20%">คิวปัจจุบัน</th>
                    <th class="text-big-size text-center" width="50%">คิวที่ผ่านมา</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="room in rooms" :key="room.roomNumber" v-if="room.isActive">
                    <td class="align-middle py-2">
                      <h1 class="d-inline">
                        <span class="block-line d-inline border border-dark" :style="{ backgroundColor: room.rgbColor }">&nbsp;</span> 
                        {{ room.roomName }}
                      </h1>
                    </td>
                    <td class="text-center py-2">
                      <div>
                        <h1>
                          <span v-if="room.currentQueue" class="btn btn-block text-big-size border border-dark bg-white">
                            <strong class="text-danger">{{ room.currentQueue }}</strong>
                          </span>
                          <span v-else class="text-danger">ไม่มีคิว</span>
                        </h1>
                      </div>
                    </td>
                    <td class=" py-2">
                      <div>
                        <ul class="list-inline m-0 d-inline">
                          <li class="list-inline-item" v-for="queue in room.calledQueues" :key="queue">
                            <h1>
                              <span class="btn text-big-size btn-outline-secondary" style="width:70px;">
                                <strong>{{ queue }}</strong>
                              </span>
                            </h1>
                          </li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="footer-fixed">
      Develop with <i class="fas fa-heartbeat" style="color:rgb(241, 150, 166)"></i> by <a href="https://shibaza.com" class="text-secondary">Soba Miso Nutto</a>
    </div>   
  </div>

  <!-- AdminLTE/Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="queue-display.js"></script>
</body>
</html>
