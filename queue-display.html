<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าจอแสดงคิว</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>ระบบแสดงคิวโรงพยาบาล</h1>
        <table id="queueTable">
            <thead>
                <tr>
                    <th>ห้อง</th>
                    <th>คิวปัจจุบัน</th>
                    <th>คิวที่เรียกไปแล้ว</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="room in roomQueues" :key="room">
                    <td>ห้อง {{ room }}</td>
                    <td>{{ getCurrentQueueForRoom(room) }}</td>
                    <td>{{ getRecentQueues[room].join(', ') || 'ไม่มีคิวที่เรียกไปแล้ว' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
