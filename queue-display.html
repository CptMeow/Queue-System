<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าจอรอคิว</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>หน้าจอรอคิว</h1>
    <div v-for="room in rooms" :key="room.roomNumber">
      <h2>ห้อง {{ room.roomNumber }}</h2>
      <ul>
        <li v-for="(queue, index) in room.calledQueues" :key="index">คิว {{ queue }}</li>
      </ul>
    </div>
    <div class="clock">{{ new Date().toLocaleTimeString() }}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="queue-display.js"></script>
</body>
</html>
