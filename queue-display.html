<!DOCTYPE html>
<html lang="th">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หน้าจอรอคิว</title>

<!-- AdminLTE/Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">

  rel="stylesheet">


<style>
  body {
    font-family: "Prompt", sans-serif;
    font-weight: 100;
    font-style: normal;
  }

  .room-section {
    margin-bottom: 20px;
    padding: 20px;
    color: #fff;
    border-radius: 8px;
  }

  .prompt-thin {
    font-family: "Prompt", sans-serif;
    font-weight: 100;
    font-style: normal;
  }

  .prompt-extralight {
    font-family: "Prompt", sans-serif;
    font-weight: 200;
    font-style: normal;
  }

  .prompt-light {
    font-family: "Prompt", sans-serif;
    font-weight: 300;
    font-style: normal;
  }

  .prompt-regular {
    font-family: "Prompt", sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  .prompt-medium {
    font-family: "Prompt", sans-serif;
    font-weight: 500;
    font-style: normal;
  }

  .prompt-semibold {
    font-family: "Prompt", sans-serif;
    font-weight: 600;
    font-style: normal;
  }

  .prompt-bold {
    font-family: "Prompt", sans-serif;
    font-weight: 700;
    font-style: normal;
  }

  .prompt-extrabold {
    font-family: "Prompt", sans-serif;
    font-weight: 800;
    font-style: normal;
  }

  .prompt-black {
    font-family: "Prompt", sans-serif;
    font-weight: 900;
    font-style: normal;
  }

  .prompt-thin-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 100;
    font-style: italic;
  }

  .prompt-extralight-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 200;
    font-style: italic;
  }

  .prompt-light-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 300;
    font-style: italic;
  }

  .prompt-regular-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 400;
    font-style: italic;
  }

  .prompt-medium-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 500;
    font-style: italic;
  }

  .prompt-semibold-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 600;
    font-style: italic;
  }

  .prompt-bold-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 700;
    font-style: italic;
  }

  .prompt-extrabold-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 800;
    font-style: italic;
  }

  .prompt-black-italic {
    font-family: "Prompt", sans-serif;
    font-weight: 900;
    font-style: italic;
  }
  .text-big-size {
    font-size: 36px;
    color: #000;
  }
  .block-line {
    display: inline-block; /* Ensures the span behaves like an inline block */
    width: 20px; /* Adjust width as needed */
    height: 100%; /* Sets the height to fill the table cell */
  }
  .block-list-item {
    width:70px;
  }
</style>
</head>

<body id="page-top">
  <div id="app">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase" id="mainNav">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100">
          <span class="navbar-brand text-white">
            <h1 class="mb-0">ห้องตรวจหัวใจและหลอดเลือด ตึกเพชรรัตน์ ชั้น 2</h1>
          </span>
          <div class="d-flex align-items-center">
            <!-- นาฬิกา -->
            <h1 class="text-right mb-0 text-white">
              <span class="info-box-icon me-2"><i class="far fa-clock"></i></span>
              <span class="info-box-text">เวลาปัจจุบัน {{ time }}</span>
            </h1>
          </div>
        </div>
      </div>
    </nav>
    <section id="main-content">
      <div class="container-fluid m-auto">
        <!-- แสดงข้อมูลคิวแยกตามแต่ละห้องที่เปิดใช้งาน -->
        <div class="row">
          <table class="table table-striped m-2">
            <tr>
              <th width="500px" class="text-big-size text-center">ห้องตรวจ</th>
              <th width="400px"  class="text-big-size text-center">คิวปัจจุบัน</th>
              <th class="text-big-size text-center">คิวที่เรียกไปแล้ว</th>
            </tr>
            <tr v-for="room in rooms" :key="room.roomNumber" v-if="room.isActive" class="col-md-4">
              <td class="align-middle" >
                <h1 class="d-inline"><span  class="block-line d-inline" :style="{ backgroundColor: room.rgbColor }">&nbsp;</span> {{ room.roomName }}</h1>
              </td>
              <td class="text-center">
                <div>
                  <h1> <span v-if="room.currentQueue" class="btn btn-block text-big-size" :style="{ backgroundColor: room.rgbColor }"><strong>{{ room.currentQueue }}</strong></span><span v-else>ไม่มีคิว</span></h1>
                </div>
                
              </td>
              <td>
                <div>
                  <ul class="list-inline m-0 d-inline">
                    <li class="list-inline-item ml-2" v-for="queue in room.calledQueues" :key="queue"><h1><span  class=" btn text-big-size btn-outline-secondary block-list-item"><strong>{{ queue }}</strong></span></h1></li>
                  </ul>
                </div>
              </td>
            </tr>
          </table>
        </div>
        
      </div>
    </section>
  </div>

  <!-- AdminLTE/Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="queue-display.js"></script>
</body>
