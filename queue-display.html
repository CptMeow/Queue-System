<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าจอรอคิว</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <!-- ตารางแสดงคิวแต่ละห้อง -->
  <div class="queue-table">
    <table>
      <thead>
        <tr>
          <th>ห้อง</th>
          <th>คิวปัจจุบัน</th>
          <th>คิวที่เรียกไปแล้วล่าสุด 5 คิว</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="room in rooms" :key="room.roomNumber">
          <td>ห้อง {{ room.roomNumber }}</td>
          <td>{{ room.currentQueue || 'ไม่มีคิว' }}</td>
          <td>{{ room.calledQueues.join(', ') || 'ยังไม่มีคิว' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="queue-display.js"></script>
</body>
</html>
