<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าจอรอคิว</title>
  
  <!-- AdminLTE/Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  
  <style>
    .room-section {
      margin-bottom: 20px;
      padding: 20px;
      color: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container mt-4" id="app">
    <h1 class="text-center mb-4">หน้าจอรอคิว</h1>

    <!-- นาฬิกา -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="info-box bg-info">
          <span class="info-box-icon"><i class="far fa-clock"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">เวลาปัจจุบัน</span>
            <span class="info-box-number">{{ time }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- แสดงข้อมูลคิวแยกตามแต่ละห้องที่เปิดใช้งาน -->
    <div class="row">
      <div v-for="room in rooms" :key="room.roomNumber" v-if="room.isActive" class="col-md-4">
        <div class="card room-section" :style="{ backgroundColor: room.rgbColor }">
          <div class="card-body">
            <h3 class="card-title">{{ room.roomName }}</h3>
            <p class="queue-info">คิวปัจจุบัน: 
              <span v-if="room.currentQueue">{{ room.currentQueue }}</span><span v-else>ไม่มีคิว</span>
            </p>

            <!-- คิวถัดไปของแต่ละห้อง -->
            <p class="queue-info">
              คิวถัดไป: 
              <span>{{ room.nextQueue }}</span>
            </p>

            <p class="queue-info">คิวที่เรียกไปแล้ว:</p>
            <ul>
              <li v-for="queue in room.calledQueues" :key="queue">{{ queue }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- AdminLTE/Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
  <script src="queue-display.js"></script>
</body>
</html>
