<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงคิว</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ระบบแสดงคิวโรงพยาบาล</h1>
        </header>
        <main>
            <div class="info-box">
                <h2>คิวปัจจุบัน:</h2>
                <div id="currentQueueDisplay">
                    <!-- ข้อมูลหมายเลขคิวปัจจุบันจะถูกแทรกที่นี่โดย JavaScript -->
                </div>
            </div>
            <div class="info-box">
                <h2>คิวที่เรียกไปแล้วล่าสุด 5 คิว:</h2>
                <div id="recentQueuesDisplay">
                    <!-- ข้อมูลคิวล่าสุด 5 คิวจะถูกแทรกที่นี่โดย JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <script src="queue-display.js"></script>
</body>
</html>
