<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการคิว</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ระบบจัดการคิวโรงพยาบาล</h1>
        </header>
        <main>
            <div id="roomButtons">
                <!-- ปุ่มเรียกคิวจะถูกแทรกที่นี่โดย JavaScript -->
            </div>
            <div id="currentQueueInfo">
                <!-- ข้อมูลคิวปัจจุบันจะถูกแทรกที่นี่โดย JavaScript -->
            </div>
            <div id="recentQueueInfo">
                <!-- ข้อมูลคิวที่เรียกไปแล้วล่าสุด 5 คิวจะถูกแทรกที่นี่โดย JavaScript -->
            </div>
        </main>
    </div>
    <script src="queue-management.js"></script>
</body>
</html>
