<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการคิว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบจัดการคิว</h1>

        <!-- ส่วนปุ่มควบคุม -->
        <div class="controls">
            <button id="callQueueButton">เรียกคิวถัดไป</button>
            <button id="clearQueueButton">ล้างคิวทั้งหมด</button>
        </div>

        <!-- Select box สำหรับห้อง -->
        <select id="roomSelect">
            <!-- ตัวเลือกห้องจะถูกเพิ่มจาก script.js -->
        </select>
    </div>

    <script src="queue-management.js"></script>
</body>
</html>
