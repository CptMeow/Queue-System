<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการคิว</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="queue-system">
        <h1>ระบบจัดการคิว</h1>
        <div class="current-queue">
            <h2>คิวปัจจุบัน: <span id="currentQueue">001</span></h2>
        </div>

        <!-- การเลือกห้องทั้งหมด 7 ห้อง -->
        <div>
            <label for="roomSelect">เลือกห้อง:</label>
            <select id="roomSelect">
                <option value="1">ห้อง 1</option>
                <option value="2">ห้อง 2</option>
                <option value="3">ห้อง 3</option>
                <option value="4">ห้อง 4</option>
                <option value="5">ห้อง 5</option>
                <option value="6">ห้อง 6</option>
                <option value="7">ห้อง 7</option>
            </select>
        </div>

        <!-- ปุ่มเรียกคิวถัดไป -->
        <button id="nextQueueBtn">เรียกคิวถัดไป</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
