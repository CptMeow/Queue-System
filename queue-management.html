<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการคิว</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="queue-system">
        <h1>ระบบจัดการคิว</h1>
        <div class="current-queue">
            <h2>คิวปัจจุบัน: <span id="currentQueue">001</span></h2>
        </div>

        <!-- เพิ่มการเลือกห้อง -->
        <div>
            <label for="roomSelect">เลือกห้อง:</label>
            <select id="roomSelect">
                <option value="1">ห้อง 1</option>
            </select>
        </div>

        <!-- ปุ่มเพิ่มห้อง -->
        <button id="addRoomBtn">เพิ่มห้อง</button>

        <!-- ปุ่มเรียกคิวถัดไป -->
        <button id="nextQueueBtn">เรียกคิวถัดไป</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
