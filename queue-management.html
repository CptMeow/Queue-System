<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าจอจัดการคิว</title>
  
  <meta name="referrer" content="no-referrer">
  <!-- AdminLTE/Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  
  <style>
    .room-section {
      margin-bottom: 20px;
    }
    .room-name {
      font-size: 1.5em;
      font-weight: bold;
    }
    .queue-info {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .queue-next {
      font-size: 2em;
      font-weight: bold;
      color: #ffffff;
      padding: 10px;
      border-radius: 8px;
    }
    .queue-next.bg-warning {
      background-color: #ffc107;
    }
    .card-body {
      padding: 20px;
    }
    .reset-all {
      margin-top: 20px;
    }
    .inactive-room {
      opacity: 0.5;
    }
    .btn-toggle {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4" id="app">
    <h1 class="text-center mb-4">หน้าจอจัดการคิว</h1>

    <!-- นาฬิกา -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="info-box bg-info">
          <span class="info-box-icon"><i class="far fa-clock"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">เวลาปัจจุบัน</span>
            <span class="info-box-number">{{ time }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- แสดงข้อมูลคิวแยกตามแต่ละห้อง -->
    <div class="row">
      <div v-for="room in rooms" :key="room.roomNumber" class="col-md-4" :class="{'inactive-room': !room.isActive}">
        <div class="card card-primary room-section">
          <div class="card-header">
            <h3 class="card-title">{{ room.roomName }}</h3>
            <button @click="toggleRoomStatus(room.roomNumber)" class="btn btn-toggle" :class="{'btn-success': room.isActive, 'btn-secondary': !room.isActive}">
              <i :class="room.isActive ? 'fas fa-toggle-on' : 'fas fa-toggle-off'"></i>
            </button>
          </div>
          <div class="card-body">
            <p class="queue-info">คิวปัจจุบัน: 
              <span v-if="room.currentQueue">{{ room.currentQueue }}</span><span v-else>ไม่มีคิว</span>
            </p>

            <!-- คิวถัดไปของแต่ละห้อง -->
            <p class="queue-info">
              คิวถัดไป: 
              <span class="queue-next" :style="{ backgroundColor: room.rgbColor }">{{ room.nextQueue }}</span>
            </p>

            <p class="queue-info">คิวที่เรียกไปแล้ว:</p>
            <ul>
              <li v-for="queue in room.calledQueues" :key="queue">{{ queue }}</li>
            </ul>

            <button @click="callNextQueue(room.roomNumber)" class="btn btn-primary">เรียกคิวถัดไป</button>
            <button @click="resetRoomQueue(room.roomNumber)" class="btn btn-danger">รีเซ็ตคิวห้องนี้</button>
            <button @click="reCallLastQueue(room.roomNumber)" class="btn btn-info">เรียกคิวล่าสุดอีกครั้ง</button>
            <button @click="reCallQueue(room.roomNumber, queue)" v-for="queue in room.calledQueues" :key="queue" class="btn btn-secondary">เรียกคิวหมายเลข {{ queue }} อีกครั้ง</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ปุ่มล้างคิวทุกห้อง -->
    <div class="row justify-content-center">
      <button @click="resetAllQueues" class="btn btn-warning btn-lg reset-all">ล้างคิวทุกห้อง</button>
      <button @click="clearAllData" class="btn btn-danger btn-lg reset-all">ล้างข้อมูลทั้งหมด</button>
    </div>
    
  </div>

  <!-- AdminLTE/Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
  <script src="queue-management.js"></script>
</body>
</html>
