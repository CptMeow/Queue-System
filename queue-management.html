<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าจอจัดการคิว</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>ระบบจัดการคิวโรงพยาบาล</h1>
        <div id="roomButtons">
            <button v-for="room in roomQueues" :key="room" @click="callNextQueue(room)">
                เรียกคิวห้อง {{ room }}
            </button>
        </div>
        <div id="currentQueueInfo">
            <h2>คิวปัจจุบัน:</h2>
            <div>ห้อง {{ currentQueue.room }}: {{ getCurrentQueue }}</div>
        </div>
        <div id="recentQueueInfo">
            <h2>คิวที่เรียกไปแล้ว:</h2>
            <div v-for="room in roomQueues" :key="room">
                ห้อง {{ room }}: {{ getRecentQueues[room].join(', ') || 'ไม่มีคิวที่เรียกไปแล้ว' }}
            </div>
        </div>
    </div>
</body>
</html>
