<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าจอจัดการคิว</title>
  
  <!-- เพิ่ม meta referrer -->
  <meta name="referrer" content="no-referrer">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>หน้าจอจัดการคิว</h1>
    <div class="clock">{{ new Date().toLocaleTimeString() }}</div>
    
    <!-- แสดงข้อมูลคิวแยกตามแต่ละห้อง -->
    <div v-for="room in rooms" :key="room.roomNumber" class="room-section">
      <h2>ห้อง {{ room.roomName }}</h2>
      <p>คิวปัจจุบัน: <span v-if="room.currentQueue">{{ room.currentQueue }}</span><span v-else>ไม่มีคิว</span></p>
      <p>คิวที่เรียกไปแล้ว: 
        <ul>
          <li v-for="queue in room.calledQueues" :key="queue">{{ queue }}</li>
        </ul>
      </p>
      <button @click="callNextQueue(room.roomNumber)">เรียกคิวถัดไป</button>
      <button @click="resetRoomQueue(room.roomNumber)">รีเซ็ตคิวห้องนี้</button>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="queue-management.js"></script>
</body>
</html>
