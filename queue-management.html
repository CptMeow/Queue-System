<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการคิว</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div class="clock">{{ time }}</div>
  <!-- ส่วนแสดงหมายเลขคิวถัดไป -->
  <div style="text-align: center; margin: 20px;">
    <h1>หมายเลขคิวถัดไป:</h1>
    <div style="font-size: 48px; font-weight: bold; color: red;">
      {{ currentQueue }}
    </div>
  </div>

  <!-- ตัวเลือกห้องและปุ่มเรียกคิว -->
  <div class="queue-management">
    <label for="room-select">เลือกห้อง:</label>
    <select v-model="selectedRoom" id="room-select">
      <option v-for="room in rooms" :value="room.roomNumber">
        ห้อง {{ room.roomName }}
      </option>
    </select>
    <button @click="callNextQueue">เรียกคิว</button>
    <button @click="resetQueues">เริ่มต้นคิวใหม่</button>
  </div>
  
  <!-- ตารางแสดงคิวแต่ละห้อง -->
  <div class="queue-table">
    <table>
      <thead>
        <tr>
          <th>ห้อง</th>
          <th>คิวที่เรียกไปแล้ว</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="room in rooms" :key="room.roomNumber">
          <td>ห้อง {{ room.roomName }}</td>
          <td>{{ room.calledQueues.join(', ') || 'ยังไม่มีคิว' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="app.js"></script>
</body>
</html>
