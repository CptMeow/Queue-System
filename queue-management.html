<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าจัดการคิว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .header, .footer {
            text-align: center;
            padding: 1em;
            background-color: #f1f1f1;
        }
        .main-content {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
        }
        select, button {
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ระบบจัดการคิว</h1>
        </div>
        <div class="main-content">
            <select id="roomSelect">
                <!-- ตัวเลือกห้องจะถูกเพิ่มที่นี่ -->
            </select>
            <button id="callQueueButton">เรียกคิวถัดไป</button>
            <button id="clearQueueButton">ล้างคิวทั้งหมด</button>
        </div>
        <div class="footer">
            <p>รายละเอียดติดต่อ: [ข้อมูลติดต่อ]</p>
        </div>
    </div>
    <script src="queue-management.js"></script>
</body>
</html>
